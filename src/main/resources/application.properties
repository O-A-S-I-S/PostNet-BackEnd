server.port=8080

server.servlet.context-path=/oasis/postnet

spring.datasource.url=jdbc:postgresql://localhost:5432/db_postnet
spring.datasource.username=postgres
spring.datasource.password=admin
#updates table model or creates new table if it doesn't exist
spring.jpa.hibernate.ddl-auto=update
#show all SQL instructions in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
