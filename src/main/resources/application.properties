server.port=8080
server.servlet.context-path=/api/postnet
spring.datasource.url=jdbc:postgresql://localhost:5432/postnet_db
spring.datasource.username=postgres
spring.datasource.password=pg1234
#updates table model or creates new table if it doesn't exist
spring.jpa.hibernate.ddl-auto=update
#show all SQL instructions in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
